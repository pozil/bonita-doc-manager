<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bonita Document Manager</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
    <link href="pageResource?page=custompage_docmanager&location=3rd-party/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="pageResource?page=custompage_docmanager&location=3rd-party/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- Application CSS -->
	<link href="pageResource?page=custompage_docmanager&location=doc-manager.css" rel="stylesheet">
</head>
<body ng-app="docManager">

<div class="container-fluid" ng-controller="DocManagerController">
	<tabset>
		<tab ng-controller="DocListController as listCtrl">
			<tab-heading>
				<span class="glyphicon glyphicon-folder-open"></span> Documents from Active Cases <span class="badge">{{listCtrl.list.totalCount}}</span>
			</tab-heading>
			<doc-list></doc-list>
		</tab>
		<tab ng-controller="ArchivedDocListController as listCtrl">
			<tab-heading>
				<span class="glyphicon glyphicon-folder-close"></span> Documents from Archived Cases <span class="badge">{{listCtrl.list.totalCount}}</span>
			</tab-heading>
			<archived-doc-list></archived-doc-list>
		</tab>
	</tabset>
</div>


<!-- Third party dependencies -->
<script src="pageResource?page=custompage_docmanager&location=3rd-party/jquery.min.js"></script>
<script src="pageResource?page=custompage_docmanager&location=3rd-party/angular.min.js"></script>
<script src="pageResource?page=custompage_docmanager&location=3rd-party/angular-resource.min.js"></script>
<script src="pageResource?page=custompage_docmanager&location=3rd-party/ngBonita.min.js"></script>
<script src="pageResource?page=custompage_docmanager&location=3rd-party/ui-bootstrap-tpls.min.js"></script>
<!-- Application dependencies -->
<script src="pageResource?page=custompage_docmanager&location=doc-manager.js"></script>

</body>
</html>
